<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/usuario/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/{objeto}/agregar">Panel Comidas</a></li>
    </ul>
</div>
<div class="col-md-4 col-sm-4 col-xs-4">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-plus-square"></i>&nbsp;&nbsp; Agregar comida</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/comida/guardar"
                    enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Categoría</label>
                        <select class="form-control" name="categoria" id="categoria">
                            <option value="#">Seleccionar Categoria</option>
                            {slt_categoria}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Denominación</label>
                        <input type="text" class="form-control" id="denominacion" name="denominacion" required>
                    </div>
                    <div class="form-group">
                        <label>Descripcion</label>
                        <textarea class="form-control" name="descripcion" id="descripcion" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Precio</label>
                        <input type="number" class="form-control" id="valor" name="valor" required>
                    </div>
                    <div class="form-group">
                        <label>Imágen</label>
                        <input name="archivo" id="archivo" type="file" required>
                    </div>

                    <div class="col-lg-12" style="margin-top: 2%;" align="right">
                        <a href="#" class="btn btn-app" onclick="confirma_formulario(1, '')"> <i class="fa fa-save"></i>
                            Agregar </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="col-md-8 col-sm-8 col-xs-8">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Listado de Comidas</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_comida" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Imágen</th>
                        <th>Denominación</th>
                        <th>Precio</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!--TBL_COMIDA-->
                    <tr>
                        <td>{comida-comida_id}</td>
                        <td><img src="{url_images}comida/{comida-comida_id}/{comida-imagen}" alt=""
                                class="img-thumbnail" width="100px" height="80px"></td>
                        <td>{comida-denominacion}</td>
                        <td>{comida-valor}</td>
                        <td>
                            <center>
                                <button class="btn btn-warning btn-xs"
                                    onclick="confirma_formulario(3, '{url_app}/comida/editar/{comida-comida_id}');"
                                    title="Editar comida"><i class="fa fa-edit"></i></button>
                                <button class="btn btn-danger btn-xs"
                                    onclick="confirma_formulario(4, '{url_app}/comida/anular/{comida-comida_id}');"
                                    title="Anular comida"><i class="fa fa-trash"></i></button>
                            </center>
                        </td>
                    </tr>
                    <!--TBL_COMIDA-->
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function () {
        $('#tbl_comida').dataTable({
            "aaSorting": [[0, "asc"]]
            , "iDisplayLength": 10
        });
    });
</script>
