<!--COMIDA-->
<div class="animated flipInY col-lg-3 col-md-3 col-sm-6  ">
    <div class="tile-stats">
        <center>
            <img src="/bunker/static/images/comida/{comida-comida_id}/{comida-imagen}" alt="" class="" height="50px"
                width="80px">
            <p>&nbsp;</p>
            <div class="count" style="font-size: 14px;">
                {comida-denominacion}
            </div>
            <div class="count" style="font-size: 14px;">
                {comida-descripcion}
            </div>
            <div class="count" style="font-size: 18px;">
                <b>$ {comida-valor}</b>
            </div>
            <p>&nbsp;</p>
            <div class="form-group row">
                <div class="col-lg-12">
                    <input type="number" name="cantcom{comida-comida_id}" id="cantcom{comida-comida_id}"
                        class="form-control" placeholder="Cantidad" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-12">
                    <button type="button" class="btn btn-primary btn-large"
                        onclick="cargarComida('{comida-comida_id}')">Cargar</button>
                </div>
            </div>
        </center>
    </div>
</div>
<!--COMIDA-->
